<div class="w-full max-w-sm bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300">
    <div class="p-4">
      <!-- Cabeçalho com código da moeda e nome -->
      <div class="flex justify-between items-start mb-3">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">{{ data.code }}/{{ data.codein }}</h2>
          <p class="text-xs text-gray-500 mt-0.5">{{ data.name }}</p>
        </div>
        <div class="flex items-center gap-1 px-2 py-1 rounded-full" [ngClass]="badgeClass">
          <svg *ngIf="isPositivo" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m5 12 7-7 7 7"/>
            <path d="M12 19V5"/>
          </svg>
          <svg *ngIf="isNegativo" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14"/>
            <path d="m5 12 7 7 7-7"/>
          </svg>
          <svg *ngIf="!isPositivo && !isNegativo" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
          </svg>
          <span class="text-sm font-medium">{{ data.pctChange | number: '1.2-2' }}%</span>
        </div>
      </div>
      
      <!-- Valores de compra e venda -->
      <div class="grid grid-cols-2 gap-4 mb-3">
        <div>
          <p class="text-xs text-gray-500 mb-1">Compra</p>
          <p class="text-xl font-bold text-gray-800">{{ data.bid | currency: 'BRL' }}</p>
        </div>
        <div>
          <p class="text-xs text-gray-500 mb-1">Venda</p>
          <p class="text-xl font-bold text-gray-800">{{ data.ask | currency: 'BRL' }}</p>
        </div>
      </div>
      
      <!-- Variação e data -->
      <div class="flex justify-between items-end mt-4">
        <div>
          <p class="text-xs text-gray-500 mb-1">Variação</p>
          <p class="text-sm font-medium" [ngClass]="variacaoClass">
            {{ isPositivo ? '+' : '' }}{{ data.varBid | number }}
          </p>
        </div>
        <div class="text-right">
          <p class="text-xs text-gray-500 mb-1">Atualizado em</p>
          <p class="text-sm text-gray-600">{{ date_formated }} às {{ hour_formated }}</p>
        </div>
      </div>
      
      <!-- Linha de status colorida na parte inferior -->
      <div class="h-1 w-full mt-4 rounded-full" [ngClass]="statusClass"></div>
    </div>
</div>
