<div class="w-full max-w-sm min-w-[200px]">     
    <label class="block mb-1 text-sm text-slate-800">
      Selecione a(s) moeda(s):
    </label> 
    <div class="relative">
      <select 
        class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md appearance-none cursor-pointer"
        (change)="handlerSelectCoinView($event)"
        [value]="current_coin()"
      >
        @for(coin of optionsCoinsAvailable; track coin){
          <option value="{{coin}}">{{coin}}</option>
        }
      </select>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
      </svg>
    </div>
</div>

<hr class="h-px my-8 bg-gray-200 border-0" />

<div class="content_coins_quotation mt-5">
  @if (coinResource.isLoading()) {
    <div>Loading users...</div>
  } @else if (coinResource.error()) {
    <app-error [msg_error]="'Erro ao carregar os dados.'"></app-error>
  } @else {
    <div class="flex flex-wrap mt-10 gap-5">
      @for (item of coinResource.value() | keyvalue; track item.key) {
       <app-card-coin [data]="item.value"></app-card-coin>
      }
    </div>
  }   
</div>
